<section class="signup-form" fxLayout fxLayoutAlign="center center">
  <mat-card fxFlex="350px" fxLayout="column" fxLayoutAlign="center center">
    <!-- Make card size responsive -->
    <mat-card-title>Signup</mat-card-title>
    <mat-card-content>
      <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
          <input
            type="email"
            matInput
            placeholder="Your email"
            ngModel
            name="email"
            email
            required
            #emailInput="ngModel">
          <mat-error *ngIf="emailInput.hasError('required')">Must enter email.</mat-error>
          <mat-error *ngIf="!emailInput.hasError('required')">Email is in valid.</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Should be at least 6 characters long.">
          <input
            type="password"
            matInput
            placeholder="Your password"
            ngModel
            name="password"
            required
            minlength="6"
            #pwInput="ngModel">
          <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
          <mat-error>Password must be at least 6 characters.</mat-error>
        </mat-form-field>
        <mat-checkbox ngModel name="agree" required>Agree to <a href="#">Terms and Conditions</a>.</mat-checkbox>
        <button *ngIf="!(isLoading$ | async)" type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
        <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
        <p>Already a user? <a routerLink="/login">Click here</a> to login now!</p>
      </form>
    </mat-card-content>
  </mat-card>
</section>
